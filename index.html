<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Ultimate Fender Guitar Quiz</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container background-image">
        <!--<div class="background-image"></div> -->
        <header class="banner-section">
            <h1>The Ultimate <img src="images/fender-spag-logo.jpg" class="logo" alt="Fender" width="175"> Guitar Quiz</h1>
        </header>
        <section class="start-section">
            <h2>For over sixty years Fender guitars have been well known for their extreme versatility, classic looks, and powerful sound. Test your knowledge of this iconic American guitar manufacturer with the following quiz.</h2>
            <button class="start-button" id="startQuizButton">Start</button>
        </section>
        <section class="quiz-section">
            <h3 id="questionNum"></h3>
            <h2 id="question"></h2>
            <div class="quiz-choices">
            </div>
        </section>
        <section class="results-section">
            <h2>Final Score</h2>
            <h3 id="finalScore"></h3>
            <div id="result_msg"></div>
            <button class="start-button" id="tryAgain">Try Again</button>
        </section>
    </div>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
